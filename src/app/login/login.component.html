<!-- start: page -->
<section class="body-sign">
  <div class="center-sign">
    <a href="/" class="logo pull-left">
      <img src="assets/images/logo.png" height="54" />
    </a>

    <div class="panel panel-sign" *ngIf="!isLoggedIn">
      <div class="panel-title-sign mt-xl text-right">
        <h2 class="title text-uppercase text-bold m-none"><i class="fa fa-user mr-xs"></i> Sign In</h2>
      </div>
      <div class="panel-body">

        <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>

          <div class="form-group mb-lg">
            <label>Username</label>
            <div class="input-group input-group-icon">
              <input type="text" name="username" class="form-control input-lg" required formControlName="username" placeholder="Username">
              <span class="input-group-addon">
                <span class="icon icon-lg">
                  <i class="fa fa-user"></i>
                </span>
              </span>
            </div>
            <div class="alert alert-danger" role="alert" *ngIf="username?.errors?.required && (username?.dirty || username?.touched)">
              Username is required!
            </div>
          </div>

          <div class="form-group mb-lg">
            <div class="clearfix">
              <label class="pull-left">Password</label>
            </div>
            <div class="input-group input-group-icon">
              <input type="password" name="password" class="form-control input-lg" required formControlName="password" placeholder="Password">
              <span class="input-group-addon">
                <span class="icon icon-lg">
                  <i class="fa fa-lock"></i>
                </span>
              </span>
            </div>
            <div class="alert alert-danger" role="alert" *ngIf="password?.errors?.required && (password?.dirty || password?.touched)" >
                Password is required
            </div>
          </div>

          <div class="row">
            <div class="col-sm-12 text-center">
              <button type="submit" class="btn btn-primary hidden-xs" [disabled]="!form.valid">Sign In</button>
              <button type="submit" class="btn btn-primary btn-block btn-lg visible-xs mt-lg">Sign In</button>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <div class="alert alert-danger" role="alert" *ngIf="isLoginFailed" >
                  Login failed: {{ errorMessage }}
                </div>
              </div>
            </div>
          </div>

          <span class="mt-lg mb-lg line-thru text-center text-uppercase">
            <span>or</span>
          </span>

          <p class="text-center">Don't have an account yet? <a href="/register">Sign Up!</a>

        </form>
      </div>
    </div>

    <p class="text-center text-muted mt-md mb-md">&copy; Copyright 2018. All rights reserved. Template by <a href="https://colorlib.com">Colorlib</a>.</p>
  </div>
</section>
<!-- end: page -->
